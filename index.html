document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            const student = studentData.find(student => student.성명 === name && student.비밀번호 === password);
            if (student) {
                localStorage.setItem('studentData', JSON.stringify(student));
                localStorage.setItem('totalStudentsClass', studentData.filter(s => s.반 === student.반).length);
                localStorage.setItem('totalStudentsGrade', studentData.length);
                window.location.href = 'result.html';
            } else {
                alert('이름 또는 비밀번호가 잘못되었습니다.');
            }
        });
    </script>
